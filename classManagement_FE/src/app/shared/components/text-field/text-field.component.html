<mat-form-field appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <input matInput [type]="type" [(ngModel)]="value" [placeholder]="placeholder" [disabled]="disabled"
        [required]="required" #inputField="ngModel">

    <mat-error *ngIf="inputField.invalid">
        {{ label }} là <strong>bắt buộc</strong>
    </mat-error>
</mat-form-field>
