<div class="container">
    <div class="content">
        <h3 class="centered-title">Hệ thống quản lý lớp học</h3>
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>Đăng nhập</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm">
                    <div class="icon-grid">
                        <app-icon iconName="person"></app-icon>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="username" placeholder="Điền email của bạn" />
                        </mat-form-field>
                    </div>

                    <div class="icon-grid">
                        <app-icon iconName="lock"></app-icon>
                        <mat-form-field appearance="outline">
                            <mat-label>Mật khẩu</mat-label>
                            <input matInput formControlName="password" placeholder="Điền mật khẩu của bạn"
                                [type]="hide() ? 'password' : 'text'" />
                            <mat-icon class="hide-pass-icon" matSuffix (click)="clickEvent($event)">
                                {{hide() ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                        </mat-form-field>
                    </div>

                    <div class="actions-row">
                        <mat-checkbox [checked]="true" [disabled]="true">Nhớ tài khoản</mat-checkbox>
                        <app-button [type]="'warning'">Quên mật khẩu</app-button>
                    </div>

                    <div class="login">
                        <app-button [type]="'primary'" class="login-button" [disabled]="!loginForm.valid"
                            (click)="onLogin()">
                            Đăng nhập
                        </app-button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
